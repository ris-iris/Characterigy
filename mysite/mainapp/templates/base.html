<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Название документа</title>
</head>
<style>
    p {
        color: #2E3434;
    }

    a {
        font-size: large;
        text-decoration: none;
        color: #2E3434;
        padding-right: 5px;
        padding-left: 5px;
    }

    a:hover {
        color: #5C7A9A;
    }

    ul {
        text-align: center;
    }

    li {
        list-style-type: none;
        padding-bottom: 15px;
        align-items: center;
    }
</style>
<body>
<table width="100%">
    <tr>
        <td align="left"><a href="/{{user.id}}">МОИ ПЕРСОНАЖИ </a></td>
        <td align="left"><a href="/{{user.id}}/edit/">СОЗДАТЬ</a></td>
        <td width="25%"></td>
        <td align="right"><a href="/login">ВОЙТИ/ЗАРЕГИСТРИРОВАТЬСЯ</a></td>
    </tr>
</table>
<div align="center">
    {% load static %}
    <img src="{% static 'deriver.png'%}" width="70%" height="30px">
</div>
{% block main %}
{% endblock %}
</body>
</html>
